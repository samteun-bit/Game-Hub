<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin: 30px 0;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .game-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 50px auto;
      flex-wrap: wrap;
      max-width: 1200px;
    }
    .game-card {
      position: relative;
      width: 250px;
      cursor: pointer;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
    }
    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
    }
    .game-card .thumbnail {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .game-card:hover .play-button {
      opacity: 1;
    }
    .game-card p {
      margin: 15px 0;
      color: #333;
      font-weight: bold;
      font-size: 1.2em;
    }
    .game-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      padding: 20px;
    }
    .game-container.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4757;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.3s ease;
    }
    .close-button:hover {
      background: #ff3838;
    }
    /* 일반 모드 - 기존과 동일 */
    iframe {
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.8);
      background: white;
      border: none;
    }
    
    /* 전체화면일 때 iframe 스타일 (표준) */
    .game-container:fullscreen iframe {
      width: 100%;           /* 화면 전체 너비 */
      height: 100vh;         /* 화면 전체 높이 */
      max-width: none;       /* 최대 너비 제한 해제 */
      border-radius: 0;      /* 모서리 둥글기 제거 */
    }
    
    /* 전체화면일 때 iframe 스타일 (Chrome/Safari용) */
    .game-container:-webkit-full-screen iframe {
      width: 100%;
      height: 100vh;
      max-width: none;
      border-radius: 0;
    }
    
    /* 전체화면일 때 iframe 스타일 (Firefox용) */
    .game-container:-moz-full-screen iframe {
      width: 100%;
      height: 100vh;
      max-width: none;
      border-radius: 0;
    }
        /* 전체화면일 때 버튼 숨김 (표준) */
    .game-container:fullscreen .close-button,
    .game-container:fullscreen .fullscreen-button {
      display: none;
    }
    
    /* Chrome/Safari용 */
    .game-container:-webkit-full-screen .close-button,
    .game-container:-webkit-full-screen .fullscreen-button {
      display: none;
    }
    
    /* Firefox용 */
    .game-container:-moz-full-screen .close-button,
    .game-container:-moz-full-screen .fullscreen-button {
      display: none;
    }
    .fullscreen-button {
      position: absolute;
      top: 20px;
      right: 150px;        /* 닫기 버튼 왼쪽에 배치 */
      background: #2ecc71; /* 녹색 배경 */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.3s ease;
    }
    .fullscreen-button:hover {
      background: #27ae60;  /* 호버시 진한 녹색 */
    }
  </style>
</head>
<body>
  <h1>🎮 게임 허브</h1>
  <div class="game-list">
    <div class="game-card" onclick="loadGame('https://diep.io')">
      <div class="thumbnail" style="background-image: url('https://tcf.admeen.org/game/17000/16816/400x246/diep-io.webp');"></div>
      <div class="play-button">▶</div>
      <p>Tank Game</p>
    </div>
    <div class="game-card" onclick="loadGame('https://samteun-bit.github.io/cookie-clicker/')">
      <div class="thumbnail" style="background-image: url('https://i.ibb.co/BJBGVRx/2025-10-04-2-00-01.png');"></div>
      <div class="play-button">▶</div>
      <p>Cookie-Cliker</p>
    </div>
    <div class="game-card" onclick="loadGame('https://www.crazygames.com/game/super-mario-bros')">
      <div class="thumbnail" style="background-image: url('https://images.unsplash.com/photo-1566576721346-d4a3b4eaeb55?w=400&h=300&fit=crop');"></div>
      <div class="play-button">▶</div>
      <p>Super Mario</p>
    </div>
    <div class="game-card" onclick="loadGame('https://poki.com/en/g/subway-surfers')">
      <div class="thumbnail" style="background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?w=400&h=300&fit=crop');"></div>
      <div class="play-button">▶</div>
      <p>Subway Surfers</p>
    </div>
    <div class="game-card" onclick="loadGame('https://poki.com/en/g/stickman-hook')">
      <div class="thumbnail" style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400&h=300&fit=crop');"></div>
      <div class="play-button">▶</div>
      <p>Stickman Hook</p>
    </div>
    <div class="game-card" onclick="loadGame('https://krunker.io/')">
      <div class="thumbnail" style="background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?w=400&h=300&fit=crop');"></div>
      <div class="play-button">▶</div>
      <p>Krunker.io</p>
    </div>
  </div>

  <div class="game-container" id="gameContainer">
    <button class="fullscreen-button" onclick="toggleFullscreen()">⛶ 전체화면</button>
    <button class="close-button" onclick="closeGame()">✕ 닫기</button>
    <iframe id="game-frame" src=""></iframe>
  </div>
  
<script>
  function loadGame(url) {
    const container = document.getElementById('gameContainer');
    const frame = document.getElementById('game-frame');
    frame.src = url;
    container.classList.add('active');
  }

  function closeGame() {
    const container = document.getElementById('gameContainer');
    const frame = document.getElementById('game-frame');
    container.classList.remove('active');
    frame.src = '';
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  }

  function toggleFullscreen() {
    const container = document.getElementById('gameContainer');
    
    if (!document.fullscreenElement) {
      container.requestFullscreen().catch(err => {
        alert('전체화면 모드를 실행할 수 없습니다: ' + err.message);
      });
    } else {
      document.exitFullscreen();
    }
  }

  document.addEventListener('fullscreenchange', () => {
    const button = document.querySelector('.fullscreen-button');
    if (document.fullscreenElement) {
      button.textContent = '⛶ 전체화면 해제';
    } else {
      button.textContent = '⛶ 전체화면';
    }
  });
</script>
  </script>
</body>
</html>
